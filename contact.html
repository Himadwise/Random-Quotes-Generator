<html lang="en">
<head>

                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="tex">
                        <h3>Phone</h3>
                        <p><a href="tel:+252619905901" style="text-decoration: none;">+252619905901</a></p>
                        <p><a href="tel:+252621098162" style="text-decoration: none;">+252621098162</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fal fa-envelope-open-text"></i></div>
                    <div class="tex">
                        <h3>Email</h3>
                        <p><a href="mailto:himadwise@gmail.cm" style="text-decoration: none;">himadwise@just.edu.so</a></p>
                        <p><a href="mailto:alcazaam1233@gmail.cm" style="text-decoration: none;">alcazaam@just.edu.so</a></p>
                    </div>
                </div>
            </div>
            
            <div class="contactform">
                <form >
                    <div class="content">
                        <h1>Contact us</h1>
                        <span class="line"></span>
                        <p>You can inform us whatever you want and have a get look to our junior developers, welcome</p>
                    </div>
                    <div class="inputbox">
                        <span>*Full Name</span>
                        <input type="text" name="name" required="required" id="name">
                    </div>
                    <div class="inputbox">
                        <span>*Email</span>
                        <input type="email" name="name" required="required" id="email">
                    </div>
                    <div class="inputbox">
                        <span> *Type Your Massage</span>
                        <textarea cols="80" rows="10" id="text"></textarea>
                    </div>
                    <div class="inputbox">
                        <input type="button" value="Send" id="send">
                    </div>
                </form>
            </div>
        </div>
        <a href="generate.html" class="project">Our Project</i></a>
    </section>
    <script>
        document.getElementById("send").addEventListener("click",()=>{
            let name=document.getElementById("name").value
            let email=document.getElementById("email").value
            if(name!="" || email!="" ){
                window.location="generate.html"
            }else{
                alert(" check what you have entered, you either forgotten a username or profile name")
            }
        })
    </script>
